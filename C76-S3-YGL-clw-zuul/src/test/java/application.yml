server:
   port: 8006

spring:
  application:
     name: clw-zuul

# 日志配置
logging:
  level:
    com:
      yc:
        clw:
          dao: debug
          web: warn

zuul:
   routes:
      clw-index:
         path: /**
         # 由于 zuul 有默认的敏感头设定,所以要忽略默认的敏感头设置, 必须将敏感头设置为 空
         sensitiveHeaders:
      clw-back:
         path: /back/**
         # 由于 zuul 有默认的敏感头设定,所以要忽略默认的敏感头设置, 必须将敏感头设置为 空
         sensitiveHeaders: 
      clw-user:
         path: /user/**
         # 由于 zuul 有默认的敏感头设定,所以要忽略默认的敏感头设置, 必须将敏感头设置为 空
         sensitiveHeaders:  
         
# 解决 zuul 网关报错的问题
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000