<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>一部电影 - 查看电影</title>
  <!-- base:css -->
  <link rel="stylesheet" href="ubui_2_SpicaAdmin/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="ubui_2_SpicaAdmin/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="ubui_2_SpicaAdmin/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="ubui_2_SpicaAdmin/images/favicon.png" />
</head>

<body>
  <div class="container-scroller d-flex">
  <nav th:replace="common/PersonalCenter::PersonalCenter"></nav>
    <!-- partial:ubui_2_SpicaAdmin/partials/_sidebar.html -->
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
    <nav th:replace="common/PersonalCenter::top"></nav>
      <!-- partial:ubui_2_SpicaAdmin/partials/_navbar.html -->
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">所有电影</h4>
                  <p class="card-description">
                    	请选择 <code>.table-dark</code>
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>
                            	电影编号
                          </th>
                          <th>
                            	影名
                          </th>
                          <th>
                           	 导演
                          </th>
                          <th>
                            	发布日期
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="g :${gae}">
                          <td th:text="${g.id}" >
                            1
                          </td>
                          <td >
                          <a th:href="'usercomment?id=' + ${g.id}" th:text="${g.name}"></a>
                          </td>
                          <td th:text="${g.director} == null? '未知': ${g.director}">
                            $ 77.99
                          </td>
                          <td th:text="${#dates.format(g.createtime,('yyyy年MM月'))}">
                            May 15, 2015
                          </td>
                        </tr>
                         
                      </tbody>
                     
                    </table>
                    <input type="hidden" name="page" th:value="${page}">
                    <a th:href="'comedy1?page='+${page}" class="btn btn-primary" >上一页</a>
                    <a th:href="'comedy2?page='+${page}" style="float: right;" class="btn btn-primary" >下一页</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="ubui_2_SpicaAdmin/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="jssa/off-canvas.js"></script>
  <script src="jssa/hoverable-collapse.js"></script>
  <script src="jssa/template.js"></script>
  <!-- endinject -->
  <!-- End custom js for this page-->
</body>

</html>
