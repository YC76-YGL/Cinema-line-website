<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>一部电影 - 修改电影</title>
  <!-- base:css -->
  <link rel="stylesheet" href="ubui_2_SpicaAdmin/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="ubui_2_SpicaAdmin/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="ubui_2_SpicaAdmin/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="ubui_2_SpicaAdmin/images/favicon.png" />
  <script type="text/javascript">
  	function submitform(){
  		
  		$.post("updatemovie",
  				{name: $("input[name='name']").val(),
  				director: $("input[name='director']").val(),
  				geners: $("input[name='geners']").val(),
  				country:$("input[name='country']").val(),
  				description: $("input[name='description']").val()
  				},
  				function (msg){
  					var obj = document.getElementById("msg");
  					obj.innerText= msg 
  				}
  			)
  	}
  
  </script>
  
</head>

<body>
  <div class="container-scroller d-flex">
	<nav th:replace="common/PersonalCenter::PersonalCenter"></nav>
    <div class="container-fluid page-body-wrapper">
      <!-- partial:ubui_2_SpicaAdmin/partials/_navbar.html -->
 		<nav th:replace="common/PersonalCenter::top"></nav>
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title" id="msg">修改错误</h4>
                  <p class="card-description">
                   	 请您确认
                  </p>
                  <form class="forms-sample" th:each="ge : ${getnamemovie}">
                    <div class="form-group">
                      <label for="exampleInputName1">影名</label>
                      <input type="text" class="form-control" name="name" id="exampleInputName1" th:placeholder="${ge.name}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">导演</label>
                      <input type="text" class="form-control" name="director" id="exampleInputEmail3" th:placeholder="${ge.director}">
                    </div>
                    <div class="form-group">
                      <label for="exampleSelectGender">影片类型</label>
                        <select class="form-control" name="geners" id="exampleSelectGender">
                        <div th:each="gg : ${getgenres}">
                          <option th:text="${gg.name}" th:value="${gg.id}">Male</option>
                          </div>
                        </select>
                      </div>
                    <div class="form-group">
                     <label for="exampleSelectGender">影片国家</label>
                        <select class="form-control" name="country" id="exampleSelectGender">
                          <div th:each="gc : ${getcountary}">
                          <option th:text="${gc.name}" th:value="${gc.id}">Male</option>
                          </div>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">故事情节</label>
                      <textarea class="form-control" name="description" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" onclick="submitform()">修改</button>
                    <button class="btn btn-light">取消</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="ubui_2_SpicaAdmin/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="ubui_2_SpicaAdmin/js/off-canvas.js"></script>
  <script src="ubui_2_SpicaAdmin/js/hoverable-collapse.js"></script>
  <script src="ubui_2_SpicaAdmin/js/template.js"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="ubui_2_SpicaAdmin/js/file-upload.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
