      multipart: 
         maxFileSize: 1000000000

mybatis: 
  #实体类的路径
  type-aliases-package: com.yc.clw.bean
  configuration: 
     map-underscore-to-camel-case: true

#开启服务降级开关
feign:  
   hystrix: 
      enabled: true
   command:
    default:
      execution:
        timeout:
          isolation:
            thread:
              timeoutInMilliseconds: 30000
# 日志配置
logging:
  level:
    com:
      yc:
        clw:
          dao: debug
          web: warn
          
